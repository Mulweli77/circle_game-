<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Circle Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tap the Circle Challenge</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">Score: <span id="score">0</span></div>
            <div class="info-item">Time: <span id="time">60</span>s</div>
        </div>
        
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="combo-display">Combo: <span id="combo">0</span>x</div>
        
        <div class="progress-bar">
            <div id="timer-bar" class="progress-fill"></div>
        </div>
        
        <div id="circle" class="circle"></div>
        
        <div id="game-over" class="game-over">
            <h2>Game Over!</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
        </div>
    </div>
    
    <button id="start-button" class="start-button">Start Game</button>
    
    <script src="script.js"></script>
</body>
</html>
